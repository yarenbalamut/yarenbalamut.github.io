    <h1>4- Başlıklı Slider</h1>


 <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="4/1.jpg" alt="First slide" />
        <div class="carousel-caption d-none d-md-block">
          <h5>Birinci Slayt Başlığı</h5>
          <p>Birinci slayt için açıklama.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="4/2.jpg" alt="Second slide" />
        <div class="carousel-caption d-none d-md-block">
          <h5>İkinci Slayt Başlığı</h5>
          <p>İkinci slayt için açıklama.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="4/3.jpg" alt="Third slide" />
        <div class="carousel-caption d-none d-md-block">
          <h5>Üçüncü Slayt Başlığı </h5>
          <p>Üçüncü slayt için açıklama.</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
